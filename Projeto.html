<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Wenderson - Site</title>
    <link rel="stylesheet" href="./css/tema.css">

    <style>
        h1,
        h2 {
            text-align: center;
            margin-top: 50px;
        }

        body {
            background-color: gray;
            color: white;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        #MENU {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #222;
            display: flex;
            gap: 20px;
            padding: 10px;
        }

        #MENU li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        #MENU li a:hover {
            color: rgb(0, 174, 255);
        }

        h1,
        h2 {
            margin-left: 20px;
        }

        #MENU .Logo {
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            margin-right: auto;
            /* empurra os links para a direita */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* 4 colunas */
            gap: 20px;
            margin-top: 40px;
        }

        .item {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <ul id="MENU">
        <li class="Logo">PJ Wenderson</li>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./sobre mim.html">Sobre</a></li>
    </ul>

    <h1><strong>Projetos</strong></h1>
    <h2><strong>"Projetos daqui uns anos"</strong></h2>
    <section>
        <div class="grid-container">
            <div class="item">
                <h3>Projeto 01</h3>
                <p>Está em uma Faculdade ou Formado</p>
            </div>

            <div class="item">
                <h4>Projeto 02</h4>
                <p>Tá formado</p>
            </div>

            <div class="item">
                <h5>Projeto 03</h5>
                <p>Ter comprado um Nintendo Switch 2</p>
            </div>

            <div class="item">
                <h6>Projeto 04</h6>
                <p>Ter evoluído mais na minha religião</p>
            </div>
        </div>
    </section>
    <p style="text-align: center;">

        <img src="./img/cat-meme.gif" id="img">
    </p>
</body>

</html>
